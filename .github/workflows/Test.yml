name: 'Test'

on:
  workflow_dispatch:

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2.4.0
    - name: Test build
      uses: home-assistant/builder@2022.03.0
      with:
        args: |
          --test \
          --all \
          --target mariadb \
          --docker-hub ${{ secrets.DOCKERHUB_USERNAME }}
